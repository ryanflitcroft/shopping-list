<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/snl6pcf.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/home.css">
  <title>Main</title>
</head>

<body>
  <header>

  </header>
  <button id="logout">Logout</button>
  <main>
    <section>
      <form id="list-form">
        <label for="item">Item</label>
        <input type="text" name="item" placeholder="item" required>
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" value="1" min="0" required>
        <button type="submit" form="list-form">
      </form>
    </section>

    <section>
      <ul id="item-list">
        <!-- Elements will be created dynamically:
        <li>
          <input type="checkbox" name="${item.name}">
          <label for="${item.name}">${item.name} - ${item.quantity}</label>
        </li>
        -->
      </ul>
    </section>

    <section>
      <button type="button" id="delete-button">Delete List</button>
    </section>
  </main>
  <footer>

  </footer>
  <script type="module" src="./main.js"></script>
</body>

</html>
