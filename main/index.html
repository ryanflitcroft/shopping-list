<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/snl6pcf.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Main</title>
</head>

<body>
  <header>
    <button id="logout">Logout</button>
    <h1>Shopping List</h1>
  </header>

  <main>
    <section id="item-list">

    </section>
    
    <section>
      <form id="list-form">
        <label for="name">What do ya need?</label>
        <input type="text" name="name" placeholder="item" maxlength="20" autofocus required>
        <label for="quantity">How many?</label>
        <input type="number" name="quantity" placeholder="1" min="0">
        <button type="submit" form="list-form">Add it to the list!</button>
      </form>
    </section>

    <section>
      <button type="button" class="hidden" id="delete-button">Delete List</button>
    </section>
  </main>
  <footer>

  </footer>
  <script type="module" src="./main.js"></script>
</body>

</html>
